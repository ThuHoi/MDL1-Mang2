<!DOCTYPE html>
<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script>
        let n = "";
        let a = [
            "H", "ệ", " ",
            "t", "h", "ố", "n", "g", " ",
            "E", "R", "P",
            "l", "à", " ",
            "g", "ì", "?"
        ]

        function typeTextarea() {
            let t = document.getElementById('input').value;
            let j = t.length;
            for (let i = 0; i < j; i++) {
                n = n + a[i];
                if (i == 18) {
                    document.getElementById('input').value = "";
                    n = "";
                }
            }
            document.getElementById('input').value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
        }
    </script>
</head>
<body>
<center>
    <h2>Type anything slowly</h2>
    <form>
        <textarea id="input" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
