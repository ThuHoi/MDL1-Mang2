<!DOCTYPE html>

    <title>Xóa phần tử bất kì trong mảng</title>
</head>

</body>

<script>
    let arr = [1, 2, 5, 6, 7];
    let n = parseInt(prompt("Enter a number"));
    let b = [];

    for (let i = 0; i < arr.length; i++) {
        if (i < n) {
            b[i] = arr[i]
        } else {
            b[i] = arr[i + 1];
        }
    }
    console.log(b)
</script>
